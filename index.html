<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Sora:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header header--sticky">
        <div class="container">
            <div class="header__body">
                <a href="#"> <img src="assets/img/logo.png" alt="Lucy" class="header__logo"></a>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item active">
                            <a href="#!" title="Home" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" title="About" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" title="Services & Rates" class="nav__link">Services & Rates</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" title="Reviews" class="nav__link">Reviews</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" title="Contact us" class="nav__link">Contact us</a>
                        </li>
                    </ul>
                </nav>

                <div class="header-authen">
                    <a href="#!" class="header-authen__link">Sign in</a>
                    <a href="#!" class="btn header-authen__btn">Sign up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <div class="hero__body">
                <div class="hero__media">
                    <figure class="hero__img-wrap">
                        <img src="assets/img/hero-1.png" alt="Hero pet 1" class="hero__img">
                        <img src="assets/icon/decoration-1.svg" alt="decoration 1"
                            class="hero__deco--dive hero__decor-left">
                        <img src="assets/icon/decoration-2.svg" alt="decoration 2"
                            class="hero__deco--dive hero__decor-right">
                    </figure>

                    <figure class="hero__img-wrap hero__img-wrap--small">
                        <img src="assets/img/hero-2.png" alt="Hero pet 2" class="hero__img">

                    </figure>

                    <div class="hero-summary">
                        <div class="hero-summary__item">
                            <img src="assets/img/hero-summary-1.png" alt="Hero summary 1" class="hero-summary__img">
                            <div class="hero-summary__info">
                                <p class="hero-summary__title">Pet Health</p>
                                <div class="hero-summary__skeleton"></div>
                                <div class="hero-summary__skeleton hero-summary__skeleton--short"></div>
                            </div>
                        </div>

                        <div class="hero-summary__line"></div>

                        <div class="hero-summary__item">
                            <img src="assets/img/hero-summary-2.png" alt="Hero summary 2" class="hero-summary__img hero-summary__img--newbg">
                            <div class="hero-summary__info">
                                <p class="hero-summary__title">Pet Care</p>
                                <div class="hero-summary__skeleton"></div>
                                <div class="hero-summary__skeleton hero-summary__skeleton--short"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero__content">
                    <h2 class="hero__heading">Established &
                        Trusted Pet
                        Care Service</h2>
                    <p class="hero__desc">Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.</p>

                    <div class="hero-cta">
                        <a href="#!" class="btn hero-cta__btn">
                            Book a Meet
                            <span class="hero-cta__wrap">
                                <img src="assets/icon/chevron.svg" alt="" class="hero-cta__icon">
                            </span>
                        </a>
                        <a href="#!" class="hero-cta__link">Schedule a Call</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main -->
    <main class="main">
    </main>

</body>

</html>
